buildscript {
	ext {
		springBootVersion = '1.4.0.RELEASE'
	}
	repositories {
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

springBoot {
	executable = true
}

group = 'com.eastflag'
version = "0.1"
description = "www.JavaBrain.kr"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	jcenter()
}


dependencies {
	compile group: 'org.projectlombok', name: 'lombok', version:'1.16.6'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'${springBootVersion}'

	compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version:'1.1.1'

	compile group: 'io.jsonwebtoken', name: 'jjwt', version:'0.5.1'
	compile group: 'io.netty', name: 'netty-all', version: '4.0.34.Final'
	compile group: 'commons-codec', name: 'commons-codec', version:'1.10'
	compile group: 'com.google.code.gson', name: 'gson', version:'2.4'
	compile group: 'org.jsoup', name: 'jsoup', version:'1.8.3'
	compile group: 'org.lazyluke', name: 'log4jdbc-remix', version:'0.2.7'
	compile group: 'org.apache.poi', name: 'poi', version: '3.14' //xls excel  processing
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.14'  //xlsx excel processing

	runtime group: 'mysql', name: 'mysql-connector-java', version:'5.1.38'

	testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'${springBootVersion}') {
		exclude(module: 'commons-logging')
	}
}
